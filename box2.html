<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 2rem;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.7rem 1.5rem;
            width: 100%;
            background-color: rgb(20, 130, 220);;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Employee</h1>
        <form method="POST" action="http://127.0.0.1:5000/add_employee">
            <label>Employee ID:</label><input type="text" name="EmployeeID" required>
            <label>First Name:</label><input type="text" name="FirstName" required>
            <label>Last Name:</label><input type="text" name="LastName" required>
            <label>Date of Birth:</label><input type="date" name="DateOfBirth">
            <label>Gender:</label><input type="text" name="Gender">
            <label>Address:</label><input type="text" name="Address">
            <label>Phone Number:</label><input type="text" name="PhoneNumber">
            <label>Email:</label><input type="email" name="Email">
            <label>Hire Date:</label><input type="date" name="HireDate">
            <label>Department ID:</label><input type="text" name="DepartmentID">
            <label>Job Title ID:</label><input type="text" name="JobTitleID">
            <label>Manager ID:</label><input type="text" name="ManagerID">
            <button type="submit">Add Employee</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }
        input {
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Add Employee</h1>
    <form>
        <label>Employee ID:</label><input type="text" name="EmployeeID"><br>
        <label>First Name:</label><input type="text" name="FirstName"><br>
        <label>Last Name:</label><input type="text" name="LastName"><br>
        <label>Date of Birth:</label><input type="date" name="DateOfBirth"><br>
        <label>Gender:</label><input type="text" name="Gender"><br>
        <label>Address:</label><input type="text" name="Address"><br>
        <label>Phone Number:</label><input type="text" name="PhoneNumber"><br>
        <label>Email:</label><input type="email" name="Email"><br>
        <label>Hire Date:</label><input type="date" name="HireDate"><br>
        <label>Department ID:</label><input type="text" name="DepartmentID"><br>
        <label>Job Title ID:</label><input type="text" name="JobTitleID"><br>
        <label>Manager ID:</label><input type="text" name="ManagerID"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
